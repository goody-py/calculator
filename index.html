<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="content">
    <div id="calc" class="jumbotron">
        <h1 class="display-4">Calculator application</h1>
        <p class="lead">This application intended to calculate two numbers</p>
        <hr class="my-4">
        <p>Please provide to positive integer numbers below and press calculate button</p>
        <p class="lead">
        <form>
            <div class="form-row">
                <input v-model="number1" type="text" :class="{'bg-danger': !isInteger(number1)}" class="col form-control m-1"
                    placeholder="number1">
                <input v-model="number2" type="text" :class="{'bg-danger': !isInteger(number2)}" class="col form-control m-1"
                    placeholder="number2">
                <input v-model="result" type="text" class="col form-control m-1" readonly placeholder="Zip">
                <input v-on:click="validateInputAndGetResult" class="col btn btn-primary m-1" type="button"
                    value="Calculate!">
            </div>
            <div v-show="error !== null" class="card">
                <div class="card-header">
                    Errors:
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>
                            <error-object :errors="error" />
                        </p>
                    </blockquote>
                </div>
            </div>
        </form>
        </p>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
